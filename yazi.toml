"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[manager]

ratio = [2, 3, 4]
show_hidden = true
show_symlink = false
scrolloff = 3

[preview]

max_width = 1920
max_height = 1080

[opener]

edit = [{ run = '$EDITOR "$@"', block = true, desc = "Edit" }]
open = [
  { run = 'xdg-open "$@"', desc = "Open", for = "linux" },
  { run = 'start "" "%1"', orphan = true, desc = "Open", for = "windows" },
]
reveal = [
  { run = 'xdg-open "$(dirname "$0")"', desc = "Reveal", for = "linux" },
  { run = 'explorer /select, "%1"', orphan = true, desc = "Reveal", for = "windows" },
]
extract = [
  { run = 'unar "$1"', desc = "Extract", for = "unix" },
  { run = 'unar "%1"', desc = "Extract", for = "windows" },
]
play = [
  { run = 'mpv "$@"', orphan = true, desc = "Play", for = "unix" },
  { run = 'mpv "%1"', orphan = true, desc = "Play", for = "windows" },
]

[open]

rules = [
  { name = "*/", use = ["edit", "open", "reveal"] },
  { mime = "text/*", use = ["edit", "reveal"] },
  { mime = "*/{csv,javascript,json}", use = ["edit", "reveal"] },
  { mime = "inode/x-empty", use = ["edit", "reveal"] },
  { mime = "image/*", use = ["open", "reveal"] },
  { mime = "{audio,video}/*", use = ["play", "reveal"] },
  { mime = "application/*zip", use = ["extract", "reveal"] },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", use = ["extract", "reveal"] },
  { mime = "*", use = ["open", "reveal"] },
]

[plugin]

previewers = [
  { name = "*/", run = "folder", sync = true },
  { mime = "text/*", run = "code" },
  { mime = "*/{csv,javascript,json}", run = "code" },
  { mime = "image/*", run = "image" },
  { mime = "video/*", run = "video" },
  { mime = "application/*zip", run = "ouch" },                               # archive
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", run = "ouch" }, # archive
  { mime = "application/pdf", run = "pdf" },
  { name = "*", run = "file" },
]

[input]

cd_title = " cd "
cd_origin = "center"
create_title = " create "
create_origin = "center"
rename_title = " rename "
rename_origin = "center"
trash_title = " trash {n} file{s}? (y/N) "
trash_origin = "center"
delete_title = " delete {n} file{s}? (y/N) "
delete_origin = "center"
filter_title = " filter "
filter_origin = "center"
find_title = [" find next ", " find previous "]
find_origin = "center"
search_title = " search with {n} "
search_origin = "center"
shell_title = [" shell ", " shell (blocking) "]
shell_origin = "center"
overwrite_title = " overwrite? (y/N) "
overwrite_origin = "center"
quit_title = " quit when {n} task{s} running? (y/N) "
quit_origin = "center"

[select]

open_title = " open "
open_origin = "center"
